<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-background-pattern">
    <div class="container bg-white">
      <div class="container flex">
        <!-- sidebar -->
        <div
          class="sidebar hidden md:flex fixed md:static flex-col bg-white border z-30 md:h-auto h-full"
        ></div>
        <div class="bg-white border-b inset-y-0">
          <!-- navbar -->
          <header class="bg-white flexBetween z-30 p-4 shadow-sm">
            <!-- mobile sidebar -->
            <div class="barButton block md:hidden cursor-pointer">
              </svg>
              <img src="./assets/icons/bars.svg" class="w-6" />
            </div>
            <!-- button -->
            <div class="hidden md:flexCenter gap-4">
              <button type="button" class="btn btn_indigo">Sign in</button>
              <button type="button" class="btn btn_indigo">Sign up</button>
            </div>
          </header>
          <!-- main content -->
          <main class="main p-6">
            <div
              class="cardContainer bg-white flex-1 grid sm:gird-cols-2 lg:gird-cols-3 xl:grid-cols-4 2xl:grid-cols-4 gap-6"
            >
              <div
                class="relative flex flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md"
              >
                <div class="m-2 rounded-md overflow-hidden">
                  <div class="absolute m-2">
                    <p
                      class="backdrop-blur-md bg-white/30 px-3 py-2 rounded-md text-base font-semibold text-black tracking-wider"
                    >
                      HTML
                    </p>
                  </div>
                  <img
                    src="https://picsum.photos/350/200"
                    alt=""
                    class="w-full"
                  />
                </div>
                <div class="p-4">
                  <h5
                    class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased"
                  >
                    Card title
                  </h5>
                  <p
                    class="block font-sans text-base font-light leading-relaxed text-inherit antialiased"
                  >
                    description
                  </p>
                  <div class="w-full flexStart mt-1">
                    <img class="w-4 mr-1" src="./assets/icons/star.svg" />
                    <img class="w-4 mr-1" src="./assets/icons/star.svg" />
                    <img class="w-4 mr-1" src="./assets/icons/star.svg" />
                    <img class="w-4 mr-1" src="./assets/icons/star.svg" />
                    <img class="w-4 mr-1" src="./assets/icons/star.svg" />
                    <span class="text-base ml-2 text-gray-500">(20)</span>
                  </div>
                </div>
                <div class="p-6 pt-0 flexBetween">
                  <div>
                    <p class="font-semibold text-xl">$ 300</p>
                  </div>
                  <button
                    class="btn btn_indigo"
                    type="button"
                    data-ripple-light="true"
                  >
                    Read More
                  </button>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
      <footer
        class="container p-4 flex w-full flex-row flex-wrap items-center justify-center gap-y-6 gap-x-12 border-t border-blue-gray-50 py-6 text-center md:justify-between"
      >
        <p
          class="block font-sans text-base font-normal leading-relaxed text-blue-gray-900 antialiased"
        >
          Â© 2023 Material Tailwind
        </p>
        <ul class="flex flex-wrap items-center gap-y-2 gap-x-8">
          <li>
            <a
              href="#"
              class="block font-sans text-base font-normal leading-relaxed text-blue-gray-900 antialiased transition-colors hover:text-pink-500 focus:text-pink-500"
            >
              About Us
            </a>
          </li>
          <li>
            <a
              href="#"
              class="block font-sans text-base font-normal leading-relaxed text-blue-gray-900 antialiased transition-colors hover:text-pink-500 focus:text-pink-500"
            >
              License
            </a>
          </li>
          <li>
            <a
              href="#"
              class="block font-sans text-base font-normal leading-relaxed text-blue-gray-900 antialiased transition-colors hover:text-pink-500 focus:text-pink-500"
            >
              Contribute
            </a>
          </li>
          <li>
            <a
              href="#"
              class="block font-sans text-base font-normal leading-relaxed text-blue-gray-900 antialiased transition-colors hover:text-pink-500 focus:text-pink-500"
            >
              Contact Us
            </a>
          </li>
        </ul>
      </footer>
    </div>
    <script src="./src/js/index.js" type="module"></script>
  </body>
</html>
